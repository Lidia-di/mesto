<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button">
		  	</button>
      </div>
      <button class="profile__add-button" type="button">
	  	</button>
    </section>

    <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Назарова Лидия</p>
    </footer>

    <section class="popup">
      <button class="popup__close-icon" type="button"></button>
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__field" name="field">
          <input type="text" name="fullname" placeholder="Ваше имя" class="popup__type popup__type_input_name">
          <input type="text" name="profession" placeholder="Ваша профессия" class="popup__type popup__type_input_profession">
        <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup-add">
      <button class="popup-add__close-icon" type="button"></button>
      <div class="popup-add__container">
        <h3 class="popup-add__title">Новое место</h3>
        <form class="popup-add__field" name="field">
          <input type="text" name="place" placeholder="Название" class="popup-add__type popup-add__type_input_name">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup-add__type popup-add__type_input_url">
        <button class="popup-add__save-button" type="submit">Сохранить</button>
        </form>
      </div>  
    </section>

    <section class="fullscreen-img">
      <figure class="fullscreen-img__container">
        <button class="fullscreen-img__close-icon" type="button"></button>
        <img class="fullscreen-img__image" src=" " alt="картинка">
        <figcaption class="fullscreen-img__caption"></figcaption>
      </figure>
    </section>

    <template class="card__template">
      <li class="photo-grid__card">
        <img class="photo-grid__card-image" src=" " alt="картинка">
        <div class="photo-grid__card-bottom">
          <h2 class="photo-grid__card-title"></h2>
          <button class="photo-grid__card-like" type="button"></button>
          <button class="photo-grid__delete" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./script/index.js"></script>
  </body>
  <!-- https://unsplash.com/photos/XtuzelRdoxo    ссылка на картинку для теста добавления-->

</html>
