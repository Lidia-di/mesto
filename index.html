<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button">
		  	</button>
      </div>
      <button class="profile__add-button" type="button">
	  	</button>
    </section>
    <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/abraudurso.jpg" alt="Абрау-Дюрсо">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Абрау-Дюрсо</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/baikal.jpg" alt="Байкал">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Байкал</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/karelia.jpg" alt="Карелия">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Карелия</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/altayskiegoy.jpg" alt="Алтайские горы">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Алтайские горы</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Эльбрус</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/krasnayapolyana.jpg" alt="Красная Поляна">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Красная Поляна</h2>
              <button class="photo-grid__card-like" type="button">
              </button>
            </div>
          </li>
          <!--photo-grid__card-->
        </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Назарова Лидия</p>
    </footer>

    <section class="popup">
      <button class="popup__close-icon" type="button">
      </button>
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__field" name="field">
          <input type="text" name="fullname" placeholder="Ваше имя" class="popup__type popup__type_input_name">
          <input type="text" name="profession" placeholder="Ваша профессия" class="popup__type popup__type_input_profession">
        <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>  
    </section>
    <script src="./script/index.js"></script>
  </body>

</html>
