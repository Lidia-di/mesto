<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button">
		  	</button>
      </div>
      <button class="profile__add-button" type="button">
	  	</button>
    </section>

    <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Назарова Лидия</p>
    </footer>

    <section class="popup popup_type_profile-edit">
      <button class="popup__close-icon popup__close-icon_type_profile-edit" type="button"></button>
      <div class="popup__container popup__container_type_profile-edit">
        <h3 class="popup__title popup__title_type_profile-edit">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_profile-edit" name="field" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input class="popup__input popup__input_type_name" id="name-input" placeholder="Ваше имя" type="text" name="fullname" required minlength="2" maxlength="40">
              <span class="popup__input_type_error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_profession" id="profession-input" placeholder="Ваша профессия" type="text" name="profession" required minlength="2" maxlength="200">
              <span class="popup__input_type_error profession-input-error"> </span>
            </label>
            <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <button class="popup__close-icon popup__close-icon_type_add" type="button"></button>
      <div class="popup__container popup__container_type_add">
        <h3 class="popup__title popup__title_type_add">Новое место</h3>
        <form class="popup__form popup__form_type_add" name="field" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input class="popup__input popup__input_type_place" id="place-input" placeholder="Название" type="text" name="place" required minlength="2" maxlength="30">
              <span class="popup__input_type_error place-input-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_url" id="url-input" placeholder="Ссылка на картинку" type="url" name="link" required>
              <span class="popup__input_type_error url-input-error"></span>
            </label>
            <button class="popup__button popup__button_type_add" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>  
    </section>

    <section class="popup popup_type_fullscreen">
      <figure class="popup__figure">
        <button class="popup__close-icon popup__close-icon_type_fullscreen" type="button"></button>
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template class="card__template">
      <li class="photo-grid__card">
        <img class="photo-grid__card-image" src=" " alt=" ">
        <div class="photo-grid__card-bottom">
          <h2 class="photo-grid__card-title"></h2>
          <button class="photo-grid__card-like" type="button"></button>
          <button class="photo-grid__delete" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
 

</html>
