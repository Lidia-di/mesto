<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo-place">
        <img class="header__logo" src="./images/logo-mesto.png" alt="логотип">
      </div>
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      </div>
      <!--profile__avatar-container-->
      <div class="profile__text">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button">
				<img class="profile__edit-img" src="./images/edit.svg" alt="редактирова">
			</button>
      </div>
      <button class="profile__add-button">
			<img class="profile__add-img" src="./images/plus.svg" alt="добавить">
		</button>
    </section>
    <section class="photo-grid">
      <nav class="photo-grid__area">
        <ul class="photo-grid__list">
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/abraudurso.jpg" alt="Абрау-Дюрсо">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Абрау-Дюрсо</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/baikal.jpg" alt="Байкал">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Байкал</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/karelia.jpg" alt="Карелия">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Карелия</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/altayskiegoy.jpg" alt="Алтайские горы">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Алтайские горы</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Эльбрус</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/krasnayapolyana.jpg" alt="Красная Поляна">
            <div class="photo-grid__card-bottom">
              <h2 class="photo-grid__card-title">Красная Поляна</h2>
              <div class="photo-grid__card-like photo-grid__card-like_disabled">
              </div>
            </div>
          </li>
          <!--photo-grid__card-->
        </ul>
      </nav>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Назарова Лидия</p>
    </footer>
    <section class="popup">
      <img class="popup__close-icon" src="./images/cross.svg" alt="закрыть">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__field">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__type">
          <div class="popup__field-line"></div>
        </div>
        <div class="popup__field">
          <input type="text" placeholder="Исследователь океана" class="popup__type">
          <div class="popup__field-line"></div>
        </div>
        <button class="popup__save-button">Сохранить</button>
      </div>
    </section>
    <script src="./script/script.js"></script>
  </body>

</html>
