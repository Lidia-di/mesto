<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button">
		  	</button>
      </div>
      <button class="profile__add-button" type="button">
	  	</button>
    </section>

    <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Назарова Лидия</p>
    </footer>

    <section class="popup popup_type_profile-edit">
      <button class="popup__close-icon popup__close-icon_type_profile-edit" type="button"></button>
      <div class="popup__container popup__container_type_profile-edit">
        <h3 class="popup__title popup__title_type_profile-edit">Редактировать профиль</h3>
        <form class="popup__field popup__field_type_profile-edit" name="field">
          <input type="text" name="fullname" placeholder="Ваше имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <input type="text" name="profession" placeholder="Ваша профессия" class="popup__input popup__input_type_profession" required minlength="2" maxlength="200">
        <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <button class="popup__close-icon popup__close-icon_type_add" type="button"></button>
      <div class="popup__container popup__container_type_add">
        <h3 class="popup__title popup__title_type_add">Новое место</h3>
        <form class="popup__field popup__field_type_add" name="field">
          <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place" required minlength="2" maxlength="30">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required>
        <button class="popup__save-button popup__save-button_type_add" type="submit">Сохранить</button>
        </form>
      </div>  
    </section>

    <section class="popup popup_type_fullscreen">
      <figure class="popup__figure">
        <button class="popup__close-icon popup__close-icon_type_fullscreen" type="button"></button>
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template class="card__template">
      <li class="photo-grid__card">
        <img class="photo-grid__card-image" src=" " alt=" ">
        <div class="photo-grid__card-bottom">
          <h2 class="photo-grid__card-title"></h2>
          <button class="photo-grid__card-like" type="button"></button>
          <button class="photo-grid__delete" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
 

</html>
